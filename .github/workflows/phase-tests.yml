name: Phase Transition Tests

on:
  push:
    paths:
      - 'backend/engine/state_machine/**'
      - 'backend/engine/bot_manager.py'
      - 'backend/tests/test_*phase*.py'
      - 'backend/tests/test_*transition*.py'
  pull_request:
    paths:
      - 'backend/engine/state_machine/**'
      - 'backend/engine/bot_manager.py'
      - 'backend/tests/test_*phase*.py'
      - 'backend/tests/test_*transition*.py'

jobs:
  test-phase-transitions:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r backend/requirements-test.txt
    
    - name: Run quick phase validation
      run: |
        cd backend
        python -m pytest tests/test_phase_transition_errors.py::test_phase_transitions_are_valid -v --tb=short
    
    - name: Run all phase tests
      run: |
        cd backend
        python run_phase_tests.py 2>&1 | tee test_output.txt
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: phase-test-results
        path: |
          backend/test-results.xml
          backend/*.log
          backend/test_output.txt
        if-no-files-found: warn