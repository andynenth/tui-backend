# File: backend/pytest.ini

[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test markers for organized test categories
markers =
    unit: Unit tests (fast, isolated, mocked dependencies)
    integration: Integration tests (moderate speed, multiple modules)
    e2e: End-to-end tests (slow, comprehensive, full system)
    manual: Manual tests (human-executed verification)
    slow: Tests that take longer than 10 seconds
    bots: Bot-related functionality tests
    websocket: WebSocket communication tests
    scoring: Game scoring and round management tests
    performance: Performance and load testing