<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2D Chinese Chess Piece with Horizontal Side Wrap</title>
  <style>
    body {
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "Noto Serif TC", serif;
    }

    .piece {
      position: relative;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff9e6, #e0c89a);
      border: 4px solid #6e4b23;
      box-shadow:
        inset 0 -4px 6px rgba(0,0,0,0.15),  /* inner shadow to suggest depth */
        0 2px 6px rgba(0,0,0,0.25);        /* drop shadow */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .piece::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: inset 0px 8px 6px rgba(0, 0, 0, 0.2); /* fake wrap-around edge */
      pointer-events: none;
    }

    .piece:hover {
      transform: translateY(-4px);
    }

    .char {
      font-size: 32px;
      color: darkred;
      text-shadow: 0 1px 0 #fff;
      z-index: 1;
    }

    .flip .char {
      opacity: 0;
    }

    .flip::after {
      content: '楚';
      position: absolute;
      font-size: 32px;
      color: #495057;
      text-shadow: 0 1px 0 #fff;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="piece" id="piece">
    <div class="char">帥</div>
  </div>

  <script>
    document.getElementById('piece').addEventListener('click', function () {
      this.classList.toggle('flip');
    });
  </script>
</body>
</html>
