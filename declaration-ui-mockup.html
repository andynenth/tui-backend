<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaration Phase - Liap Tui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #E6F3FF 0%, #F0F8FF 50%, #F5FFFA 100%);
            color: #2F1B14;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Fixed 9:16 Container */
        .game-container {
            width: min(100vw, 56.25vh); /* 9:16 aspect ratio */
            height: min(100vh, 177.78vw); /* 16:9 aspect ratio */
            max-width: 400px;
            max-height: 711px;
            background: linear-gradient(145deg, #F8F8FF, #F0F8FF);
            border-radius: 20px;
            border: 6px solid #4169E1;
            box-shadow: 
                0 0 0 3px #FFD700,
                0 20px 40px rgba(0,0,0,0.2),
                inset 0 0 20px rgba(255,255,255,0.3);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Redeal Multiplier Indicator */
        .multiplier-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid #4169E1;
            box-shadow: 
                0 3px 8px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.4);
            font-weight: bold;
            font-size: 16px;
            z-index: 1000;
            color: #2F1B14;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }


        /* Phase Header */
        .phase-header {
            text-align: center;
            padding: 60px 20px 20px;
            background: linear-gradient(180deg, rgba(65,105,225,0.1) 0%, transparent 100%);
            border-bottom: 2px solid rgba(65,105,225,0.2);
        }

        .phase-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4169E1;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
            font-family: 'Georgia', serif;
        }

        .phase-subtitle {
            font-size: 13px;
            color: #6495ED;
            font-style: italic;
        }

        /* Players Info Section */
        .players-section {
            flex: 1;
            padding: 0 15px;
            overflow: visible;
        }

        .player-row {
            display: flex;
            align-items: center;
            background: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(248,248,255,0.95));
            margin-bottom: 10px;
            padding: 12px 16px;
            border-radius: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 8px rgba(65,105,225,0.1),
                inset 0 1px 0 rgba(255,255,255,0.8);
        }

        .player-row.current-turn {
            border-color: #FFD700;
            background: linear-gradient(145deg, rgba(255,215,0,0.2), rgba(255,165,0,0.3));
            box-shadow: 
                0 0 20px rgba(255,215,0,0.4),
                0 4px 12px rgba(65,105,225,0.2),
                inset 0 1px 0 rgba(255,255,255,0.9);
            animation: glow-pulse 2s ease-in-out infinite alternate;
        }

        @keyframes glow-pulse {
            from { 
                box-shadow: 
                    0 0 15px rgba(255,215,0,0.3),
                    0 4px 12px rgba(65,105,225,0.2),
                    inset 0 1px 0 rgba(255,255,255,0.9);
            }
            to { 
                box-shadow: 
                    0 0 25px rgba(255,215,0,0.5),
                    0 6px 16px rgba(65,105,225,0.3),
                    inset 0 1px 0 rgba(255,255,255,1);
            }
        }

        .player-row.declared {
            border-color: #32CD32;
            background: linear-gradient(145deg, rgba(50,205,50,0.15), rgba(144,238,144,0.2));
        }

        .player-row.waiting {
            border-color: #87CEEB;
            background: linear-gradient(145deg, rgba(135,206,235,0.15), rgba(173,216,230,0.2));
            animation: waiting-pulse 3s ease-in-out infinite;
        }

        @keyframes waiting-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .player-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(145deg, #F0F8FF, #E6F3FF);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            margin-right: 12px;
            border: 3px solid #4169E1;
            box-shadow: 
                0 3px 6px rgba(65,105,225,0.3),
                inset 0 1px 0 rgba(255,255,255,0.6);
            color: #4169E1;
        }

        .player-avatar.bot {
            background: linear-gradient(145deg, #E0E6FF, #D0D6FF);
            border-color: #4169E1;
        }

        .player-avatar.human {
            background: linear-gradient(145deg, #FFF8DC, #FFFACD);
            border-color: #FFD700;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 3px;
            color: #4169E1;
        }

        .player-score {
            font-size: 12px;
            color: #6495ED;
            font-style: italic;
        }

        .declaration-status {
            text-align: right;
            min-width: 70px;
        }

        .declared-value {
            font-size: 18px;
            font-weight: bold;
            color: #32CD32;
            background: rgba(50,205,50,0.1);
            padding: 4px 8px;
            border-radius: 10px;
            border: 2px solid #32CD32;
        }

        .waiting-indicator {
            font-size: 12px;
            color: #87CEEB;
            font-style: italic;
        }

        .turn-indicator {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #2F1B14;
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            border: 2px solid #4169E1;
            box-shadow: 0 2px 4px rgba(65,105,225,0.3);
        }

        /* Player Hand Section */
        .hand-section {
            background: linear-gradient(180deg, rgba(65,105,225,0.1) 0%, rgba(135,206,235,0.2) 100%);
            padding: 15px;
            border-top: 3px solid #4169E1;
            border-radius: 20px 20px 0 0;
        }

        .pieces-tray {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            max-width: 350px;
            margin: 0 auto;
        }

        .piece {
            aspect-ratio: 1;
            border-radius: 50%;
            background-color: #FFFEF7; /* Ivory background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            box-shadow: 
                0 4px 8px rgba(65,105,225,0.3),
                inset 0 2px 0 rgba(255,255,255,0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            /* Ready for SVG/PNG background */
            background-size: 70%;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'SimSun', '宋体', serif;
        }

        .piece:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 6px 12px rgba(65,105,225,0.4),
                inset 0 2px 0 rgba(255,255,255,0.6);
        }

        .piece.yellow {
            border: 3px solid #FFD700;
            color: #B8860B;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        .piece.blue {
            border: 3px solid #4169E1;
            color: #191970;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        .piece-character {
            font-size: 16px;
            margin-bottom: 2px;
        }

        .piece-points {
            font-size: 10px;
            font-weight: bold;
            background: rgba(0,0,0,0.1);
            padding: 1px 4px;
            border-radius: 6px;
            border: 1px solid rgba(0,0,0,0.2);
            font-family: Arial, sans-serif;
        }

        /* Declaration Popup */
        .declaration-popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(65,105,225,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .popup-content {
            background: linear-gradient(145deg, #F8F8FF, #F0F8FF);
            border-radius: 20px;
            padding: 25px;
            max-width: 320px;
            width: 100%;
            text-align: center;
            border: 4px solid #4169E1;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.5),
                inset 0 2px 0 rgba(255,255,255,0.6);
        }

        .popup-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #4169E1;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
            font-family: 'Georgia', serif;
        }

        .popup-subtitle {
            font-size: 13px;
            color: #6495ED;
            margin-bottom: 20px;
            font-style: italic;
        }

        .declaration-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .declaration-option {
            padding: 12px 6px;
            background: linear-gradient(145deg, rgba(255,255,255,0.8), rgba(248,248,255,0.9));
            border: 2px solid #4169E1;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            color: #4169E1;
            box-shadow: 0 2px 4px rgba(65,105,225,0.3);
        }

        .declaration-option:hover {
            background: linear-gradient(145deg, rgba(255,215,0,0.3), rgba(255,165,0,0.4));
            border-color: #FFD700;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(255,215,0,0.4);
        }

        .declaration-option.selected {
            background: linear-gradient(145deg, #FFD700, #FFA500);
            border-color: #4169E1;
            color: #2F1B14;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
            box-shadow: 0 4px 12px rgba(255,215,0,0.5);
        }

        .confirm-button {
            background: linear-gradient(145deg, #32CD32, #228B22);
            color: white;
            border: 3px solid #4169E1;
            padding: 14px 28px;
            border-radius: 15px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            box-shadow: 0 4px 8px rgba(65,105,225,0.3);
        }

        .confirm-button:hover {
            background: linear-gradient(145deg, #228B22, #32CD32);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(50,205,50,0.4);
        }

        .confirm-button:disabled {
            background: linear-gradient(145deg, #87CEEB, #6495ED);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 4px rgba(65,105,225,0.2);
            opacity: 0.6;
        }

        /* Status Messages */
        .status-message {
            text-align: center;
            padding: 10px 15px;
            margin: 10px 15px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 13px;
        }

        .status-waiting {
            background: linear-gradient(145deg, rgba(135,206,235,0.2), rgba(173,216,230,0.3));
            border: 2px solid #87CEEB;
            color: #4169E1;
            box-shadow: 0 2px 4px rgba(135,206,235,0.2);
        }

        .status-your-turn {
            background: linear-gradient(145deg, rgba(255,215,0,0.2), rgba(255,165,0,0.3));
            border: 2px solid #FFD700;
            color: #4169E1;
            box-shadow: 0 2px 4px rgba(255,215,0,0.2);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Redeal Multiplier Indicator (shown when > 1) -->
        <div class="multiplier-indicator">
            3x
        </div>

        <!-- Phase Header -->
        <div class="phase-header">
            <div class="phase-title">Declaration Phase</div>
            <div class="phase-subtitle">Round 1 • Declare your target pile count</div>
        </div>

        <!-- Players Section -->
        <div class="players-section">
            <!-- Bob (Already Declared) -->
            <div class="player-row declared">
                <div class="player-avatar bot">B</div>
                <div class="player-info">
                    <div class="player-name">Bob</div>
                </div>
                <div class="declaration-status">
                    <div class="declared-value">3</div>
                </div>
            </div>

            <!-- Andy (Human, Current Turn) -->
            <div class="player-row current-turn">
                <div class="player-avatar human">A</div>
                <div class="player-info">
                    <div class="player-name">Andy (You)</div>
                </div>
                <div class="declaration-status">
                    <div class="turn-indicator">Current turn</div>
                </div>
            </div>

            <!-- Lucas (Waiting) -->
            <div class="player-row waiting">
                <div class="player-avatar bot">L</div>
                <div class="player-info">
                    <div class="player-name">Lucas</div>
                </div>
                <div class="declaration-status">
                    <div class="waiting-indicator">Waiting</div>
                </div>
            </div>

            <!-- Daniel (Waiting) -->
            <div class="player-row waiting">
                <div class="player-avatar bot">D</div>
                <div class="player-info">
                    <div class="player-name">Daniel</div>
                </div>
                <div class="declaration-status">
                    <div class="waiting-indicator">Waiting</div>
                </div>
            </div>
        </div>

        <!-- Player Hand Section -->
        <div class="hand-section">
            <div class="pieces-tray">
                <!-- Row 1 -->
                <div class="piece yellow">
                    <div class="piece-character">将</div>
                    <div class="piece-points">14</div>
                </div>
                <div class="piece blue">
                    <div class="piece-character">士</div>
                    <div class="piece-points">11</div>
                </div>
                <div class="piece yellow">
                    <div class="piece-character">象</div>
                    <div class="piece-points">10</div>
                </div>
                <div class="piece blue">
                    <div class="piece-character">车</div>
                    <div class="piece-points">7</div>
                </div>
                
                <!-- Row 2 -->
                <div class="piece yellow">
                    <div class="piece-character">马</div>
                    <div class="piece-points">6</div>
                </div>
                <div class="piece blue">
                    <div class="piece-character">炮</div>
                    <div class="piece-points">3</div>
                </div>
                <div class="piece yellow">
                    <div class="piece-character">兵</div>
                    <div class="piece-points">2</div>
                </div>
                <div class="piece blue">
                    <div class="piece-character">卒</div>
                    <div class="piece-points">1</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Declaration Popup (shown when it's player's turn) -->
    <div class="declaration-popup">
        <div class="popup-content">
            <div class="popup-title">Make Your Declaration</div>
            <div class="popup-subtitle">How many piles do you plan to win this round?</div>
            
            <div class="declaration-options">
                <div class="declaration-option" onclick="selectDeclaration(0)">0</div>
                <div class="declaration-option" onclick="selectDeclaration(1)">1</div>
                <div class="declaration-option" onclick="selectDeclaration(2)">2</div>
                <div class="declaration-option" onclick="selectDeclaration(3)">3</div>
                <div class="declaration-option" onclick="selectDeclaration(4)">4</div>
                <div class="declaration-option" onclick="selectDeclaration(5)">5</div>
                <div class="declaration-option" onclick="selectDeclaration(6)">6</div>
                <div class="declaration-option" onclick="selectDeclaration(7)">7</div>
                <div class="declaration-option" onclick="selectDeclaration(8)">8</div>
            </div>
            
            <button class="confirm-button" onclick="confirmDeclaration()" disabled>
                Confirm Declaration
            </button>
        </div>
    </div>

    <script>
        let selectedDeclaration = null;

        function selectDeclaration(value) {
            selectedDeclaration = value;
            
            // Remove previous selection
            document.querySelectorAll('.declaration-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selection to clicked option
            event.target.classList.add('selected');
            
            // Enable confirm button
            document.querySelector('.confirm-button').disabled = false;
        }

        function confirmDeclaration() {
            if (selectedDeclaration !== null) {
                console.log(`You declared ${selectedDeclaration} piles! Good luck!`);
                // Here you would send the declaration to the backend
                // For demo, we'll just hide the popup
                document.querySelector('.declaration-popup').style.display = 'none';
                
                // Update the player row to show declared state
                const playerRow = document.querySelector('.player-row.current-turn');
                playerRow.classList.remove('current-turn');
                playerRow.classList.add('declared');
                
                const declarationStatus = playerRow.querySelector('.declaration-status');
                declarationStatus.innerHTML = `<div class="declared-value">${selectedDeclaration}</div>`;
                
                // Update status message
                const statusMessage = document.querySelector('.status-message');
                statusMessage.className = 'status-message status-waiting';
                statusMessage.textContent = 'Waiting for Bot 4 to declare...';
                
                // Move turn to Bot 4
                const bot4Row = document.querySelectorAll('.player-row')[3];
                bot4Row.classList.add('current-turn');
                const bot4Status = bot4Row.querySelector('.declaration-status');
                bot4Status.innerHTML = '<div class="turn-indicator">Current Turn</div>';
            }
        }

        // Multiplier stays visible to demonstrate the feature

        // Demo: Auto-close popup after 15 seconds
        setTimeout(() => {
            if (selectedDeclaration === null) {
                selectDeclaration(3); // Auto-select 3
                setTimeout(() => confirmDeclaration(), 1000);
            }
        }, 15000);
    </script>
</body>
</html>
