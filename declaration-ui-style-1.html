<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaration Phase - Style 1 (Wooden Heritage)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 25%, #CD853F 50%, #DEB887 75%, #F5DEB3 100%);
            color: #2C1810;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Wood grain texture overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 100% 60% at 50% 0%, transparent 40%, rgba(139, 69, 19, 0.1) 100%),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(160, 82, 45, 0.1) 2px,
                    rgba(160, 82, 45, 0.1) 4px
                );
            pointer-events: none;
        }

        /* Fixed 9:16 Container */
        .game-container {
            width: min(100vw, 56.25vh);
            height: min(100vh, 177.78vw);
            max-width: 400px;
            max-height: 711px;
            background: 
                linear-gradient(145deg, #F5F5DC 0%, #FFF8DC 50%, #FFFACD 100%),
                radial-gradient(circle at 20% 30%, rgba(218, 165, 32, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(184, 134, 11, 0.05) 0%, transparent 50%);
            border-radius: 24px;
            border: 4px solid #8B4513;
            box-shadow: 
                0 0 0 2px #DAA520,
                0 0 0 4px #8B4513,
                0 24px 48px rgba(139, 69, 19, 0.4),
                inset 0 2px 8px rgba(255, 255, 255, 0.3),
                inset 0 -2px 8px rgba(139, 69, 19, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Redeal Multiplier Indicator */
        .multiplier-indicator {
            position: absolute;
            top: 16px;
            right: 16px;
            background: linear-gradient(45deg, #DAA520, #B8860B);
            padding: 10px 18px;
            border-radius: 20px;
            border: 3px solid #8B4513;
            box-shadow: 
                0 4px 12px rgba(139, 69, 19, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            font-family: 'Merriweather', serif;
            font-weight: 700;
            font-size: 18px;
            z-index: 1000;
            color: #2C1810;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
        }

        /* Phase Header */
        .phase-header {
            text-align: center;
            padding: 64px 24px 24px;
            background: 
                linear-gradient(180deg, rgba(139, 69, 19, 0.08) 0%, transparent 100%),
                linear-gradient(90deg, transparent 0%, rgba(218, 165, 32, 0.1) 50%, transparent 100%);
            border-bottom: 3px solid rgba(139, 69, 19, 0.2);
            position: relative;
        }

        .phase-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #DAA520, transparent);
            border-radius: 2px;
        }

        .phase-title {
            font-family: 'Merriweather', serif;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #8B4513;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
        }

        .phase-subtitle {
            font-size: 14px;
            color: #A0522D;
            font-weight: 500;
            font-style: italic;
        }

        /* Players Info Section */
        .players-section {
            flex: 1;
            padding: 0 18px;
            overflow: visible;
        }

        .player-row {
            display: flex;
            align-items: center;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(245, 245, 220, 0.98));
            margin-bottom: 12px;
            padding: 16px 20px;
            border-radius: 18px;
            border: 2px solid rgba(139, 69, 19, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 12px rgba(139, 69, 19, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
        }

        .player-row::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            border-radius: 18px 0 0 18px;
            background: transparent;
            transition: all 0.3s ease;
        }

        .player-row.current-turn {
            border-color: #DAA520;
            background: linear-gradient(145deg, rgba(218, 165, 32, 0.15), rgba(184, 134, 11, 0.2));
            box-shadow: 
                0 0 24px rgba(218, 165, 32, 0.3),
                0 6px 16px rgba(139, 69, 19, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            transform: translateX(4px);
        }

        .player-row.current-turn::before {
            background: linear-gradient(180deg, #DAA520, #B8860B);
        }

        .player-row.declared {
            border-color: #228B22;
            background: linear-gradient(145deg, rgba(34, 139, 34, 0.1), rgba(50, 205, 50, 0.15));
        }

        .player-row.declared::before {
            background: linear-gradient(180deg, #32CD32, #228B22);
        }

        .player-row.waiting {
            border-color: rgba(139, 69, 19, 0.3);
            background: linear-gradient(145deg, rgba(139, 69, 19, 0.05), rgba(160, 82, 45, 0.1));
        }

        .player-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(145deg, #F5F5DC, #FFF8DC);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            margin-right: 16px;
            border: 3px solid #8B4513;
            box-shadow: 
                0 4px 8px rgba(139, 69, 19, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.6);
            color: #8B4513;
            font-family: 'Merriweather', serif;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #2C1810;
            font-family: 'Inter', sans-serif;
        }

        .declaration-status {
            text-align: right;
            min-width: 80px;
        }

        .declared-value {
            font-size: 20px;
            font-weight: 700;
            color: #228B22;
            background: rgba(34, 139, 34, 0.1);
            padding: 6px 12px;
            border-radius: 12px;
            border: 2px solid #228B22;
            font-family: 'Merriweather', serif;
        }

        .waiting-indicator {
            font-size: 12px;
            color: #A0522D;
            font-weight: 500;
            font-style: italic;
        }

        .turn-indicator {
            background: linear-gradient(45deg, #DAA520, #B8860B);
            color: #2C1810;
            padding: 8px 14px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 700;
            border: 2px solid #8B4513;
            box-shadow: 0 3px 6px rgba(139, 69, 19, 0.3);
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Player Hand Section */
        .hand-section {
            background: 
                linear-gradient(180deg, rgba(139, 69, 19, 0.1) 0%, rgba(160, 82, 45, 0.15) 100%),
                radial-gradient(ellipse 100% 60% at 50% 0%, rgba(218, 165, 32, 0.1) 0%, transparent 100%);
            padding: 20px;
            border-top: 4px solid #8B4513;
            border-radius: 24px 24px 0 0;
            position: relative;
        }

        .hand-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #DAA520, transparent);
            border-radius: 2px;
        }

        .pieces-tray {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 350px;
            margin: 0 auto;
        }

        .piece {
            aspect-ratio: 1;
            border-radius: 50%;
            background-color: #FFFEF7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            box-shadow: 
                0 6px 12px rgba(139, 69, 19, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.6),
                inset 0 -2px 0 rgba(139, 69, 19, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            background-size: 70%;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'SimSun', '宋体', serif;
        }

        .piece:hover {
            transform: translateY(-4px) scale(1.08);
            box-shadow: 
                0 8px 16px rgba(139, 69, 19, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.7),
                inset 0 -2px 0 rgba(139, 69, 19, 0.15);
        }

        .piece.yellow {
            border: 4px solid #DAA520;
            color: #B8860B;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
        }

        .piece.blue {
            border: 4px solid #4169E1;
            color: #191970;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
        }

        .piece-character {
            font-size: 18px;
            margin-bottom: 2px;
        }

        .piece-points {
            font-size: 10px;
            font-weight: bold;
            background: rgba(139, 69, 19, 0.15);
            padding: 2px 6px;
            border-radius: 8px;
            border: 1px solid rgba(139, 69, 19, 0.3);
            font-family: 'Inter', sans-serif;
            color: #2C1810;
        }

        /* Declaration Popup */
        .declaration-popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(139, 69, 19, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
            backdrop-filter: blur(4px);
        }

        .popup-content {
            background: 
                linear-gradient(145deg, #F5F5DC, #FFF8DC),
                radial-gradient(circle at 30% 20%, rgba(218, 165, 32, 0.1) 0%, transparent 50%);
            border-radius: 24px;
            padding: 32px;
            max-width: 340px;
            width: 100%;
            text-align: center;
            border: 4px solid #8B4513;
            box-shadow: 
                0 24px 48px rgba(139, 69, 19, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.7);
            position: relative;
        }

        .popup-content::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #DAA520, transparent);
            border-radius: 2px;
        }

        .popup-title {
            font-family: 'Merriweather', serif;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #8B4513;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
        }

        .popup-subtitle {
            font-size: 14px;
            color: #A0522D;
            margin-bottom: 24px;
            font-weight: 500;
            font-style: italic;
        }

        .declaration-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 24px;
        }

        .declaration-option {
            padding: 14px 8px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(245, 245, 220, 0.95));
            border: 3px solid #8B4513;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 18px;
            font-weight: 700;
            color: #8B4513;
            box-shadow: 0 3px 6px rgba(139, 69, 19, 0.3);
            font-family: 'Merriweather', serif;
        }

        .declaration-option:hover {
            background: linear-gradient(145deg, rgba(218, 165, 32, 0.2), rgba(184, 134, 11, 0.3));
            border-color: #DAA520;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 12px rgba(218, 165, 32, 0.4);
        }

        .declaration-option.selected {
            background: linear-gradient(145deg, #DAA520, #B8860B);
            border-color: #8B4513;
            color: #2C1810;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
            box-shadow: 0 6px 16px rgba(218, 165, 32, 0.5);
        }

        .confirm-button {
            background: linear-gradient(145deg, #228B22, #32CD32);
            color: white;
            border: 3px solid #8B4513;
            padding: 16px 32px;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 6px 12px rgba(139, 69, 19, 0.3);
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .confirm-button:hover {
            background: linear-gradient(145deg, #32CD32, #228B22);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(34, 139, 34, 0.4);
        }

        .confirm-button:disabled {
            background: linear-gradient(145deg, #A0522D, #8B4513);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 3px 6px rgba(139, 69, 19, 0.2);
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Redeal Multiplier Indicator -->
        <div class="multiplier-indicator">
            3×
        </div>

        <!-- Phase Header -->
        <div class="phase-header">
            <div class="phase-title">Declaration Phase</div>
            <div class="phase-subtitle">Round 1 • Declare your target pile count</div>
        </div>

        <!-- Players Section -->
        <div class="players-section">
            <!-- Bob (Already Declared) -->
            <div class="player-row declared">
                <div class="player-avatar">B</div>
                <div class="player-info">
                    <div class="player-name">Bob</div>
                </div>
                <div class="declaration-status">
                    <div class="declared-value">3</div>
                </div>
            </div>

            <!-- Andy (Human, Current Turn) -->
            <div class="player-row current-turn">
                <div class="player-avatar">A</div>
                <div class="player-info">
                    <div class="player-name">Andy (You)</div>
                </div>
                <div class="declaration-status">
                    <div class="turn-indicator">Current Turn</div>
                </div>
            </div>

            <!-- Lucas (Waiting) -->
            <div class="player-row waiting">
                <div class="player-avatar">L</div>
                <div class="player-info">
                    <div class="player-name">Lucas</div>
                </div>
                <div class="declaration-status">
                    <div class="waiting-indicator">Waiting</div>
                </div>
            </div>

            <!-- Daniel (Waiting) -->
            <div class="player-row waiting">
                <div class="player-avatar">D</div>
                <div class="player-info">
                    <div class="player-name">Daniel</div>
                </div>
                <div class="declaration-status">
                    <div class="waiting-indicator">Waiting</div>
                </div>
            </div>
        </div>

        <!-- Player Hand Section -->
        <div class="hand-section">
            <div class="pieces-tray">
                <!-- Row 1 -->
                <div class="piece yellow">
                    <div class="piece-character">将</div>
                    <div class="piece-points">14</div>
                </div>
                <div class="piece blue">
                    <div class="piece-character">士</div>
                    <div class="piece-points">11</div>
                </div>
                <div class="piece yellow">
                    <div class="piece-character">象</div>
                    <div class="piece-points">10</div>
                </div>
                <div class="piece blue">
                    <div class="piece-character">车</div>
                    <div class="piece-points">7</div>
                </div>
                
                <!-- Row 2 -->
                <div class="piece yellow">
                    <div class="piece-character">马</div>
                    <div class="piece-points">6</div>
                </div>
                <div class="piece blue">
                    <div class="piece-character">炮</div>
                    <div class="piece-points">3</div>
                </div>
                <div class="piece yellow">
                    <div class="piece-character">兵</div>
                    <div class="piece-points">2</div>
                </div>
                <div class="piece blue">
                    <div class="piece-character">卒</div>
                    <div class="piece-points">1</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Declaration Popup -->
    <div class="declaration-popup">
        <div class="popup-content">
            <div class="popup-title">Make Your Declaration</div>
            <div class="popup-subtitle">How many piles do you plan to win this round?</div>
            
            <div class="declaration-options">
                <div class="declaration-option" onclick="selectDeclaration(0)">0</div>
                <div class="declaration-option" onclick="selectDeclaration(1)">1</div>
                <div class="declaration-option" onclick="selectDeclaration(2)">2</div>
                <div class="declaration-option" onclick="selectDeclaration(3)">3</div>
                <div class="declaration-option" onclick="selectDeclaration(4)">4</div>
                <div class="declaration-option" onclick="selectDeclaration(5)">5</div>
                <div class="declaration-option" onclick="selectDeclaration(6)">6</div>
                <div class="declaration-option" onclick="selectDeclaration(7)">7</div>
                <div class="declaration-option" onclick="selectDeclaration(8)">8</div>
            </div>
            
            <button class="confirm-button" onclick="confirmDeclaration()" disabled>
                Confirm Declaration
            </button>
        </div>
    </div>

    <script>
        let selectedDeclaration = null;

        function selectDeclaration(value) {
            selectedDeclaration = value;
            
            // Remove previous selection
            document.querySelectorAll('.declaration-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selection to clicked option
            event.target.classList.add('selected');
            
            // Enable confirm button
            document.querySelector('.confirm-button').disabled = false;
        }

        function confirmDeclaration() {
            if (selectedDeclaration !== null) {
                console.log(`You declared ${selectedDeclaration} piles! Good luck!`);
                document.querySelector('.declaration-popup').style.display = 'none';
            }
        }
    </script>
</body>
</html>
