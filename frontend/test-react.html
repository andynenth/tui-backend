<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test - Liap Tui</title>
    <link rel="stylesheet" href="../backend/static/bundle.css">
    <style>
        body { 
            margin: 0; 
            font-family: system-ui, -apple-system, sans-serif; 
        }
        .test-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-section h3 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script>
        // Check if React app loads properly
        console.log('Testing React app load...');
        
        // Monitor for any errors
        window.addEventListener('error', function(e) {
            console.error('JavaScript Error:', e.error);
            document.body.innerHTML += '<div style="color: red; padding: 20px; background: #ffebee; margin: 10px; border-radius: 5px;">Error: ' + e.message + '</div>';
        });
        
        // Check if React renders
        setTimeout(function() {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                console.log('✅ React app rendered successfully');
                document.title = 'React Test - SUCCESS';
            } else {
                console.log('❌ React app failed to render');
                document.title = 'React Test - FAILED';
                document.body.innerHTML += '<div style="color: red; padding: 20px; background: #ffebee; margin: 10px; border-radius: 5px;">React app failed to render</div>';
            }
        }, 2000);
    </script>
    
    <script src="../backend/static/bundle.js"></script>
</body>
</html>
